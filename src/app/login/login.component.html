<h1>Login</h1>
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    autocomplete="off"
    (ngSubmit)="login(loginForm.value)"
  >
    <div
      class="form-group"
      novalidate
    >
      <label for="userName">User Name:</label>

      <em
        class="text-danger pull-right"
        *ngIf="loginForm.controls.username?.invalid &&loginForm.controls.username?.touched"
      >
        Required
      </em>

      <input
        id="username"
        required
        [(ngModel)]=username
        name="username"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
    </div>

    <div class="form-group" >
      <label for="password">Password:</label>

      <em
        class="text-danger pull-right"
        *ngIf="loginForm.controls.password?.invalid &&loginForm.controls.password?.touched"
      >
        Required
      </em>

      <input
        name="password"
        required
        [(ngModel)]=password
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Login
    </button>

    <button
      type="button"
      class="btn btn-default"
    >
      Cancel
    </button>
  </form>
</div>
